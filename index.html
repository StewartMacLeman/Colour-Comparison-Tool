<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Stewart MacLeman">
    <meta name="description" content="A tool for comparing colours.">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>

    <title>Colour Compare</title>
  </head>

  <body>
    <header class="header">
      <h1>Colour Comparison Tool</h1>
      <h2>Scroll, click and compare!</h2>
    </header>

    <main class="main">
      <button type="button" class="topButton" value="top" id="resetTop">Top Reset</button>

      <div class="scrollContainer" id="scrConTop">
      </div>

      <div class="arrowContainer">
        <div class="arrow down"></div>
      </div>

      <div class="colourBox" id="colConTop">
        <p id="colTextTop"></p>
      </div>
      <!-- /////////////////////////////////////////////////////////////// -->
      <div class="colourBox" id="colConBottom">
        <p id="colTextBottom"></p>
      </div>

      <div class="arrowContainer">
        <div class="arrow up"></div>
      </div>

      <div class="scrollContainer" id="scrConBottom">
      </div>

      <button type="button" class="bottomButton" value="bottom" id="resetBottom">Bottom Reset</button>
    </main>

  </body>
</html>
